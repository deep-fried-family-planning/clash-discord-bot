name: main

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  build:
    name:    build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache:             pnpm
      - name: install
        run:  pnpm install
      - name: types
        run:  pnpm run types
      - name: lint
        run:  pnpm run lint
      - name: rspack
        run:  pnpm run build

  qual:
    name:    qual
    needs:   [build]
    runs-on: ubuntu-latest
    env:
      DFFP_KEY_ID: ${{ secret.AWS_ACCESS_KEY_ID }}
      DFFP_KEY: ${{ secret.AWS_ACCESS_KEY_ID }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: tj-actions/changed-files@v45
        id:   qual-action
        with:
          files: |
            terraform/**
            *.tf



  regression:
    name:    regression test
    needs:   [qual]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
