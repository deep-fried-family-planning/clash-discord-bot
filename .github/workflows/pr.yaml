name: pr

on:
  pull_request:
    branches: [main]
    types:    [synchronize]

concurrency:
  group:              ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changed:
    name:    changed
    runs-on: ubuntu-latest
    outputs:
      any_changed: ${{ steps.changed.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
      - uses: tj-actions/changed-files@v45
        name: detect tf
        id:   changed
        with:
          files: terraform/**

  verify:
    name:    verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache:             pnpm
      - name: install
        run:  pnpm install
      - name: type check
        run:  pnpm run types
      - name: unit test
        run:  pnpm run unit
      - name: rspack
        run:  pnpm run build

  validate:
    name:    validate
    if:      ${{ jobs.changes.outputs.any_changed == true }}
    needs:   [changed, verify]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
