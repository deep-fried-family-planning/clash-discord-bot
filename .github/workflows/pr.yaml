name: pr (source)

on:
  pull_request:
    branches: [main]
    types:    [synchronize]

concurrency:
  group:              ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache:             pnpm
      - name: install
        run:  pnpm install
      - name: type check
        run:  pnpm run types
      - name: unit test
        run:  pnpm run unit
      - name: rspack
        run:  pnpm run build
