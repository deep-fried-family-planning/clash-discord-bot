name: pr

on:
  pull_request:
    branches: [main]
    types:    [synchronize]

concurrency:
  group:              ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ope:
    name: ope
    runs-on: ubuntu-latest
    steps:
      - env:
          EVENT_CONTEXT: ${{ toJSON(github.event) }}
        run: |
          echo $EVENT_CONTEXT
  verify:
    name:    verify
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache:             pnpm
      - name: install
        run:  pnpm install
      - name: type check
        run:  pnpm run types
      - name: unit test
        run:  pnpm run unit
      - name: rspack
        run:  pnpm run build

  validate:
    name:    validate
    if:      ${{contains(github.event.pull_request.body, '.tf')}}
    needs:   [verify]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
