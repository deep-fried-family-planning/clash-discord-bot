name: PR

on:
  pull_request:
    branches: ['main']
    types: ['synchronize']

jobs:
  build:
    name: Verify
    runs-on: ubuntu-latest
    concurrency: verify

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          run_install: true
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - name: type check
        run:  pnpm run types
      - name: unit test
        run:  pnpm run unit
      - name: rspack
        run:  pnpm run build
